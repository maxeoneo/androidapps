stages:
  - build
  - test
  - release
  - deploy

# master #######################################################################
lintDebug:
  stage: build
  script:
    - >
      for FOLDER in $BUILD_APPS; do
        cd $FOLDER
        ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint
        cd ..
      done
  only:
    refs:
      - master

assembleDebug:
  stage: build
  script:
    - >
      for FOLDER in $BUILD_APPS; do
        cd $FOLDER
        ./gradlew assembleDebug
        cd ..
      done
  only:
    refs:
      - master

testDebug:
  stage: test
  script:
    - >
      for FOLDER in $BUILD_APPS; do
        cd $FOLDER
        ./gradlew -Pci --console=plain :app:testDebug
        cd ..
      done
  only:
    refs:
      - master

